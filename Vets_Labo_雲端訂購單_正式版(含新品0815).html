const giftPolicy = {
  'A區': { base: 20, gift: 4, price: 192 },
  'B區': { base: 30, gift: 6, price: 132 },
  'C區': { base: 60, gift: 12, price: 72 },
  'D區': { base: 40, gift: 8, price: 84 },
};

let formHtml = "";
let lastZone = "";
products.forEach((p, i) => {
  if (p.區域 !== lastZone && lastZone !== "") {
    formHtml += `<div style="margin-top:0.5em;"><b>${lastZone} 小計金額：</b><span id="zone-amt-${lastZone}">0</span> 元</div><hr>`;
  }
  const spec = p.規格 ? p.規格 + "｜" : "";
  formHtml += `<div><b>${p.區域}</b>｜${p.商品名}｜${spec}${p["犬/貓"]}｜${p.口味}｜
               <input type="number" id="qty-${i}" min="0" value="0" onchange="updateTotal()"> 包（${p.單價}元）</div>`;
  lastZone = p.區域;
});
formHtml += `<div style="margin-top:0.5em;"><b>${lastZone} 小計金額：</b><span id="zone-amt-${lastZone}">0</span> 元</div><hr>`;
document.getElementById("order-form").innerHTML = formHtml;

function updateTotal() {
  let qtyByZone = {};
  let amtByZone = {};
  let totalQty = 0;
  let totalAmt = 0;

  products.forEach((p, i) => {
    const qty = parseInt(document.getElementById("qty-" + i).value || "0");
    const zone = p.區域;
    const price = p.單價;
    qtyByZone[zone] = (qtyByZone[zone] || 0) + qty;
  });

  for (let zone in giftPolicy) {
    const base = giftPolicy[zone].base;
    const gift = giftPolicy[zone].gift;
    const price = giftPolicy[zone].price;
    const qty = qtyByZone[zone] || 0;

    const fullGroup = base + gift;
    const sets = Math.floor(qty / fullGroup);
    const rem = qty % fullGroup;
    const payQty = sets * base + Math.min(base, rem);
    const payAmt = payQty * price;

    if (document.getElementById("zone-amt-" + zone)) {
      document.getElementById("zone-amt-" + zone).innerText = payAmt;
    }
    totalQty += qty;
    totalAmt += payAmt;
  }

  document.getElementById("total-qty").innerText = totalQty;
  document.getElementById("total-amt").innerText = totalAmt;
}

function submitOrder() {
  let msg = "【訂購人資料】\n";
  msg += "1. 客戶名稱：" + document.getElementById("name").value + "\n";
  msg += "2. 送貨地址：" + document.getElementById("address").value + "\n";
  msg += "3. 連絡電話：" + document.getElementById("phone").value + "\n";
  msg += "4. 聯絡人：" + document.getElementById("contact").value + "\n";
  msg += "5. 訂購日期：" + document.getElementById("date").value + "\n";
  msg += "6. 發票資訊：統編 " + document.getElementById("taxid").value + "／抬頭 " + document.getElementById("title").value + "\n";
  msg += "7. 付款方式：" + document.getElementById("payment").value + "\n\n";
  msg += "【訂購明細】\n";

  let hasOrder = false;
  products.forEach((p, i) => {
    const qty = parseInt(document.getElementById("qty-" + i).value || "0");
    if (qty > 0) {
      hasOrder = true;
      msg += `${p.區域}｜${p.商品名}｜${p.規格}｜${p["犬/貓"]}｜${p.口味} × ${qty} 包\n`;
    }
  });
  if (!hasOrder) {
    alert("請至少選擇一項商品！");
    return;
  }
  msg += "\n總金額：" + document.getElementById("total-amt").innerText + " 元";
  window.location.href = "mailto:service@ha-moni.com?subject=Vet's Labo 訂購單&body=" + encodeURIComponent(msg);
}

updateTotal();

<script>

  const divs = form.querySelectorAll("div");

  divs.forEach(div => {
    const text = div.textContent;
    if (text.startsWith("A區")) currentZone = "A區";
    else if (text.startsWith("B區")) currentZone = "B區";

    if (currentZone && !div.classList.contains("zone-block")) {
      div.classList.add("zone-block");
      div.classList.add(currentZone);
    }
  });
});

<script>
(function() {
  // 只處理 C 區，且僅限以下 4 類品項
  const TARGET_KEYWORDS = [
    "主副食盒餐",
    "慕斯機能盒餐",
    "Medi無榖低敏 主/副食盒餐",
    "Medi無榖慕斯 機能盒餐"
  ];

  function toFullWidthParen(str) {
    // 標準化為全形括號，確保顯示一致（同時相容原本半形格式）
    return str
      .replace(/\((\d+)\s*元\)/g, "（$1元）")
      .replace(/（\s*(\d+)\s*元\s*）/g, "（$1元）");
  }

  function replaceUnitLabel(text) {
    // 僅把「包（xx元）」或「包(xx元)」改為「盒（xx元）」
    return text
      .replace(/包\s*（\s*(\d+)\s*元\s*）/g, (_, p1) => `盒（${p1}元）`)
      .replace(/包\s*\(\s*(\d+)\s*元\s*\)/g, (_, p1) => `盒（${p1}元）`);
  }

  function patchCZone() {
    // 鎖定 C 區區塊（頁面上每個品項通常是一個 .zone-block.C區）
    const blocks = document.querySelectorAll('.zone-block.C區');
    blocks.forEach(block => {
      const text = block.textContent || "";
      // 只有標題含指定關鍵字才處理
      const hit = TARGET_KEYWORDS.some(k => text.includes(k));
      if (!hit) return;

      // 尋找該 block 內的純文字節點，把「包（xx元）」換成「盒（xx元）」
      const walker = document.createTreeWalker(block, NodeFilter.SHOW_TEXT, null);
      const nodes = [];
      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (node.nodeValue && /包\s*[（(]\s*\d+\s*元\s*[）)]/.test(node.nodeValue)) {
          nodes.push(node);
        }
      }
      nodes.forEach(node => {
        let txt = toFullWidthParen(node.nodeValue);
        txt = replaceUnitLabel(txt);
        node.nodeValue = txt;
      });
    });
  }

  // DOM 準備好後執行（相容靜態/動態產生）
  if (document.readyState === "loading") {
    document.addEventListener("DOMContentLoaded", patchCZone);
  } else {
    patchCZone();
  }
})();
</script>
